<div fxLayout="column" fxLayoutAlign="center center">

  <mat-card class="tech-author-card">
    <h6>Author Profile</h6>
    <mat-card-header class="tech-author-card-header">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title style="font-size: 14px;">{{blog?.profile?.name}},{{blog?.profile?.city}},{{blog?.profile?.country}}</mat-card-title>
      <mat-card-subtitle class="tech-author-card-subtitle">Member since {{blog?.profile?.user?.local?.createdOn | fromNow }}</mat-card-subtitle>
      <mat-card-subtitle style="color: #9594b1;font-size: 11px;">{{showSkillsWithHashTag(blog?.profile?.skills)}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="tech-card-content">
      <p class="card-text" style="font-size: 12px;">
        {{blog?.profile?.description}}
      </p>
    </mat-card-content>
  </mat-card>

</div>
